 <br><div class="alert alert-info"><p style="color:black;">Fill form to create/edit a counter:</p></div>
<form class="form-horizontal" action="index.php?op={op}" method="post">
<input type="hidden" name="id" value="{id}">   
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">* Website URL:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="url" value="{url}" placeholder="https://">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">* Initial counter value:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="startcounter" value="{startcounter}" placeholder="0">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">* Max. counter value:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="maxcounter" value="{maxcounter}" placeholder="100">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">UTM-Tags code:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="utmtags" value="{utmtags}" placeholder="utm_source=fiverr&utm_medium=link&utm_campaign=fiver_campaign&utm_content=Test">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
<br>
* Required fields.
